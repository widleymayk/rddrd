<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqujzEqsOGsME2DdOuoUelJ8YC4nDHZdjDjrKQia6tV+I7VN9ElOsJSN4Q"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/login/style.css">
    <!-- Custom CSS -->
    <style>
      .background {
        background-color: #508bfc;
        height: 100vh;
      }
      .card {
        border-radius: 1rem;
      }

      .input__box {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Login Section -->
    <section class="background d-flex align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg">
              <div class="card-body p-5 text-center">
                <h3 class="mb-4">Sign in</h3>

                <!-- Email Input -->
                <div class="form-outline mb-3">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control form-control-lg"
                    placeholder="Email"
                  />
                </div>

                <!-- Password Input -->
                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control form-control-lg"
                    placeholder="Password"
                  />
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input input__box"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember password
                  </label>
                </div>

                <!-- Sign in Button -->
                <button
                  class="btn btn-primary btn-lg btn-block w-50"
                  type="submit"
                  style="margin-top: 2rem"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login/login.js"></script>
  </body>
</html>
